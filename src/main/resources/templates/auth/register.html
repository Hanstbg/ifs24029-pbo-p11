<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - WorldPass</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,700;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Warna yang lebih vibrant namun gelap */
            --bg-deep: #020617;
            --accent-blue: #38bdf8;
            --text-main: #ffffff;
            --text-muted: #cbd5e1; /* Abu terang */
        }

        body { 
            background-color: var(--bg-deep); 
            /* Background Gradient yang lebih hidup */
            background-image: radial-gradient(circle at 50% 10%, #1e293b 0%, #020617 80%);
            font-family: 'Plus Jakarta Sans', sans-serif; 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; color: var(--text-main);
        }

        .serif-font { font-family: 'Playfair Display', serif; }

        .card-register {
            width: 100%; max-width: 500px; 
            background: rgba(15, 23, 42, 0.7); /* Lebih transparan agar background terlihat */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-top: 1px solid rgba(255,255,255,0.2); /* Highlight atas */
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6); 
            overflow: hidden;
            position: relative;
        }

        .register-header {
            padding: 40px 40px 20px 40px; text-align: center;
        }
        
        .register-body { padding: 10px 40px 40px 40px; }

        /* Judul Emas */
        .title-gradient {
            background: linear-gradient(to right, #fff, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Form Controls */
        .form-control { 
            background: rgba(255, 255, 255, 0.07); 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 12px 15px; border-radius: 12px; 
            color: #ffffff; /* Teks Putih Terang */
            transition: 0.3s;
        }
        .form-control:focus { 
            background: rgba(0, 0, 0, 0.3); 
            border-color: var(--accent-blue); 
            color: white; 
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2); 
        }
        .form-control::placeholder { color: rgba(255,255,255,0.4); }
        
        /* Label yang jelas */
        .form-label {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        /* Tombol Register */
        .btn-register { 
            background: #fff; 
            color: #020617; /* Teks Hitam kontras dengan tombol putih */
            border: none; padding: 14px; 
            border-radius: 12px; font-weight: 800; width: 100%; margin-top: 15px;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }
        .btn-register:hover { 
            background: var(--accent-blue); 
            color: white;
            transform: scale(1.02); 
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.6); 
        }

        /* Lang Switcher */
        .lang-switch { position: absolute; top: 20px; right: 20px; }
        .btn-lang {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: var(--text-muted);
            font-size: 0.75rem; padding: 4px 10px; border-radius: 15px; transition: 0.3s;
        }
        .btn-lang:hover, .btn-lang.active { background: var(--accent-blue); color: #fff; border-color: var(--accent-blue); }

    </style>
</head>
<body>

<div class="card card-register">
    
    <div class="lang-switch d-flex gap-2">
        <button class="btn-lang" onclick="setLanguage('en')">EN</button>
        <button class="btn-lang" onclick="setLanguage('id')">ID</button>
        <button class="btn-lang" onclick="setLanguage('jp')">JP</button>
    </div>

    <div class="register-header">
        <h2 class="fw-bold mb-2 serif-font title-gradient" style="font-size: 2rem;" data-lang="reg_title">Create Account</h2>
        <small class="text-white opacity-75" style="font-size: 0.95rem;" data-lang="reg_sub">Join the guild of modern explorers.</small>
    </div>
    
    <div class="register-body">
        
        <!-- Error Alert -->
        <div th:if="${error}" class="alert alert-danger bg-danger bg-opacity-25 border-0 text-white rounded-3 mb-4 shadow-sm" role="alert">
            <i class="fas fa-times-circle me-2"></i> <span th:text="${error}">Error</span>
        </div>

        <form action="/auth/register" method="post" th:object="${user}">
            <div class="mb-3">
                <label class="form-label text-uppercase" data-lang="lbl_username">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0 border-secondary text-secondary"><i class="fas fa-at"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" th:field="*{username}" data-placeholder="ph_username" placeholder="Choose unique username" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label text-uppercase" data-lang="lbl_fullname">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0 border-secondary text-secondary"><i class="fas fa-id-card"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" th:field="*{fullname}" data-placeholder="ph_fullname" placeholder="Your real name" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label text-uppercase" data-lang="lbl_password">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0 border-secondary text-secondary"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control border-start-0 ps-0" th:field="*{password}" data-placeholder="ph_password" placeholder="Min. 6 characters" required>
                </div>
            </div>

            <button type="submit" class="btn btn-register" data-lang="btn_register">Create Account</button>
            
            <div class="text-center mt-4 border-top border-white border-opacity-10 pt-3">
                <small class="text-muted">
                    <span data-lang="has_account">Already a member?</span> 
                    <a href="/auth/login" class="text-decoration-none fw-bold ms-1" style="color: var(--accent-blue); font-size: 1rem;" data-lang="link_login">Login Here</a>
                </small>
            </div>
        </form>
    </div>
</div>

<script>
    // Logic translasi tetap sama
    const translations = {
        en: { 
            reg_title: "Create Account", reg_sub: "Join the guild of modern explorers.",
            lbl_username: "Username", ph_username: "Choose unique username",
            lbl_fullname: "Full Name", ph_fullname: "Your real name",
            lbl_password: "Password", ph_password: "Min. 6 characters",
            btn_register: "Create Account", has_account: "Already a member?", link_login: "Login Here"
        },
        id: { 
            reg_title: "Buat Akun Baru", reg_sub: "Bergabunglah dengan komunitas penjelajah.",
            lbl_username: "Username", ph_username: "Pilih username unik",
            lbl_fullname: "Nama Lengkap", ph_fullname: "Nama asli Anda",
            lbl_password: "Kata Sandi", ph_password: "Min. 6 karakter",
            btn_register: "Daftar Akun", has_account: "Sudah punya akun?", link_login: "Masuk Disini"
        },
        jp: { 
            reg_title: "アカウント作成", reg_sub: "現代の探検家ギルドに参加しましょう。",
            lbl_username: "ユーザー名", ph_username: "ユニークなユーザー名を選択",
            lbl_fullname: "氏名", ph_fullname: "本名を入力",
            lbl_password: "パスワード", ph_password: "6文字以上",
            btn_register: "アカウント作成", has_account: "既にアカウントをお持ちですか？", link_login: "ここからログイン"
        }
    };

    function setLanguage(lang) {
        localStorage.setItem('worldpass_lang', lang);
        document.querySelectorAll('.btn-lang').forEach(btn => {
            btn.classList.toggle('active', btn.innerText.toLowerCase() === lang);
        });
        document.querySelectorAll('[data-lang]').forEach(el => {
            const key = el.getAttribute('data-lang');
            if (translations[lang][key]) el.innerText = translations[lang][key];
        });
        document.querySelectorAll('[data-placeholder]').forEach(el => {
            const key = el.getAttribute('data-placeholder');
            if (translations[lang][key]) el.placeholder = translations[lang][key];
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        const savedLang = localStorage.getItem('worldpass_lang') || 'en';
        setLanguage(savedLang);
    });
</script>

</body>
</html>
